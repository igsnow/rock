<script>
    // 防抖(动作停下来等待设定的时间才会触发函数,定时器是关键)
    function debounce(fn, delay = 500) {
        let timer
        return function () {
            let args = arguments
            if (timer) clearTimeout(timer)
            timer = setTimeout(() => {
                fn.apply(this, args)
            }, delay)
        }
    }

    // realFunc
    function realFunc() {
        console.log('success')
    }

    // 进行防抖
    window.addEventListener('resize', debounce(realFunc, 500))
</script>
