<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body onload="onLoad()">
<img src="../../assets/images/timg.jpg" alt="">
</body>
<script>
    let startTime = new Date().getTime()

    function onLoad() {
        let nowTime = new Date().getTime()
        console.log('load : ' + (nowTime - startTime) + 'ms')
    }
</script>
</html>
