<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap {
            margin: 20px;
        }

        .item {
            text-align-last: justify;
            width: 80px;
            height: 40px;
            padding: 0 20px;
            margin-bottom: 5px;
            text-align: center;
            line-height: 40px;
            color: #fff;
            background: #FF6663;
        }
    </style>
</head>
<body>
<!--设置文本两端对齐-->
<div class="wrap">
    <div class="item">账号</div>
    <div class="item">密码</div>
    <div class="item">电子邮件</div>
    <div class="item">通讯地址</div>
</div>
</body>
</html>
