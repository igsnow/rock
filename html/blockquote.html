<p>标签之间的所有文本都会从常规文本中分离出来，经常会在左、右两边进行缩进（增加外边距），
    而且有时会使用斜体。 也就是说，块引用拥有它们自己的空间。</p>
<blockquote>
    This is a long quotation. This is a long quotation. This is a long quotation. This is a long quotation. This is a
    long quotation.
</blockquote>
